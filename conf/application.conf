include "frontend.conf"

appName = "digital-engagement-platform-frontend"
play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"


play.filters.enabled += "filters.SessionIdFilter"
play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp.directives.script-src = "'self' 'unsafe-inline' localhost:9193 localhost:9956 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com *.optimizely.com *.digital.nuance.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
  services {
    digital-engagement-platform-partials {
      host = localhost
      port = 9109
      coreGetClass = "uk.gov.hmrc.http.HttpClient"
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}


# Suppress the auditing of assets as per PLATUI-837
controllers {
  controllers.Assets = {
    needsAuditing = false
  }
  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }
  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

play.assets.cache."/public/"="no-cache, max-age=0"
play.assets.cache."/public/tracking.js"="public, max-age=60"
play.assets.cache."/public/tracking/"="public, max-age=60"

contact-frontend {
  host = "http://localhost:9250"
  serviceId = ${appName}
}

accessibility-statement-frontend {
  host = "http://localhost:12346"
  path = "/accessibility-statement"
}

optimizely {
  projectId = 18522190693
}

gov-uk {
  reportProblemUrl = "https://www.tax.service.gov.uk/contact/accessibility-unauthenticated"
}

performance-test.mode = false

dep-webchat {
    container-ids = [
        HMRC_Fixed_1,
        pp_self_assessment_webchat,
        pp_vat_webchat,
        pp_paye_webchat,
        pp_corporation_tax_webchat,
        HMRC_CIAPI_Embedded_1
    ]
}

tracking-consent-frontend {
  gtm.container = "a"
}

features {
  shutter = false
  showCHBCUI = true
  showCITCUI = true
  showVATCUI = true
  showCTCUI = true
  showCISCUI = true
  showSACUI = true
  showOSHCUI = true
  showEHLCUI = true
  showTTCUI = true
  showDMCUI = true
  monitoring {
    all = true
    nuanceStatus = true
  }
}

monitoring {
    key = "localkey"
}
